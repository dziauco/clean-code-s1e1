<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="page">

    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="img__eisenhower">
      <a class="link__more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
    </header>

    <meain class="main">

      <div id="topSectionForAddingElementToList">
        <label for="new-task" class="label-task new">Add Item</label>
        <div class="wrapper-row__task">
          <input id="new-task" class="task input-text" type="text">
          <button class="button-add">Add</button>
        </div>
      </div>

      <h3 class="heading">Todo</h3>

      <ul id="incompleteTasks" class="list-tasks">

        <li class="list-tasks__item">
          <input type="checkbox" class="input-check">
          <label class="task label-task">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="./remove.svg" class="img-remove">
          </button>
        </li>

        <li class="list-tasks__item edit">
          <input type="checkbox" class="input-check">
          <label class="task label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="button-edit">Save</button>
          <button class="button-delete">
            <img src="./remove.svg" class="img-remove">
          </button>
        </li>

      </ul>

      <h3 class="heading">Completed</h3>

      <ul id="completed-tasks" class="list-tasks">

        <li class="list-tasks__item">
          <input type="checkbox" class="input-check" checked>
          <label class="task label-task">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="./remove.svg" class="img-remove">
          </button>
        </li>

      </ul>

    </m>

    <script src="app.js"></script>

  </body>
</html>
